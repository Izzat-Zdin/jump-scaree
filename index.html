<body>
    <div id="black"><button id="enter">Click to Enter Site</button></div>
    <img id="jas" src="paim.png">

    <audio id="music" src="ling.mp3" autoplay loop muted></audio>
    <script async defer>
        const black = document.getElementById('black');
        const player = document.getElementById('music');

        const swap = async () => {
            const img = document.getElementById('jas');
            img.src = 'ahdza.jpg'
            await new Promise(r => setTimeout(r, 100));
            img.src = 'paim.jpg'
            timer = setTimeout(swap, 200);
        }

        const buttonEvent = () => {
            const btn = document.getElementById('enter');
            btn.addEventListener("click", () => {
                const black = document.getElementById('black');
                const player = document.getElementById('music');
                black.style.visibility = 'hidden';
                player.muted = false;
                player.play();
                setTimeout(() => {
                    swap();
                }, 100); // Wait for 100ms before starting the image swap
            })
        }
        buttonEvent()
    </script>
