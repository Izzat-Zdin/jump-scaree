<body>
    <div id="black"><button id="enter">Click to Enter Site</button></div>
    <img id="jas" src="paim.png">

    <audio id="music" src="ling.mp3" autoplay loop muted></audio>
    <script async defer>
        const black = document.getElementById('black');
        const player = document.getElementById('music');

        const buttonEvent = () => {
            const btn = document.getElementById('enter');
            btn.addEventListener("click", () => {
                const black = document.getElementById('black');
                const player = document.getElementById('music');
                black.style.visibility = 'hidden'
                player.muted = false;
                player.play();
                startImageSwap(); // Start image swapping immediately after button click
            });
        }

        const startImageSwap = () => {
            const img = document.getElementById('jas');
            img.src = 'ahdza.jpg'; // Start by showing the initial image
            setTimeout(() => {
                img.src = 'paim.jpg'; // Change to the next image
                setInterval(() => {
                    img.src = (img.src.includes('paim.jpg')) ? 'ahdza.jpg' : 'paim.jpg'; // Alternate images
                }, 200);
            }, 100); // Small delay to prevent flicker
        }

        buttonEvent();
    </script>
</body>
